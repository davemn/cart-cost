<!DOCTYPE html>
<html ng-app="CartCostApp">
<head>
  <meta charset="utf-8">
  <title>What's In Your Cart?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body ng-controller="CartCost">
  <header>
    <div class="ledger">
      <div class="ledger-row ledger-label">
        <span>Total</span>
      </div>
      <div class="ledger-row ledger-row-2x">
        <span class="dollars">{{total | dollars}}</span>
        <span class="cents">{{total | cents}}</span>
      </div>
      <div class="ledger-row ledger-label">
        <span>Tax</span>
      </div>
      <div class="ledger-row">
        <span class="dollars">4</span>
        <span class="cents">87</span>
      </div>
    </div>
  </header>
  <section class="section-main">
    <div class="ledger">
      <div class="ledger-row" ng-repeat="line in ledger | reverseCollection ">
        <span class="dollars">{{ line.amount | dollars }}</span>
        <span class="cents">{{ line.amount | cents }}</span>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-row row-1x">
      <div class="btn-pad-display">{{ input | currency }}</div>
    </div>
    <div class="footer-row row-2x">
      <div class="btn-pad">
        <div class="btn-col">
          <button class="btn btn-block btn-default" ng-click="inputAdd(1,1)">10</button>
          <button class="btn btn-block btn-default" ng-click="inputAdd(5,1)">50</button>
        </div>
        <div class="btn-col">
          <button class="btn btn-block btn-default" ng-click="inputAdd(1,0)">1</button>
          <button class="btn btn-block btn-default" ng-click="inputAdd(5,0)">5</button>
        </div>
        <div class="btn-col">
          <button class="btn btn-block btn-default" ng-click="inputAdd(1,-1)">10</button>
          <button class="btn btn-block btn-default" ng-click="inputAdd(5,-1)">50</button>
        </div>
        <div class="btn-col">
          <button class="btn btn-block btn-default" ng-click="inputAdd(1,-2)">1</button>
          <button class="btn btn-block btn-default" ng-click="inputAdd(5,-2)">5</button>
        </div>
        <div class="btn-col">
          <button class="btn btn-block btn-primary btn-row-2x" ng-click="addToLedger()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
